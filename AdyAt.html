<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cambiar de página hacia adelante y hacia atrás</title>
</head>
<body>

<button onclick="goBack()">Atrás</button>
<button onclick="goForward()">Adelante</button>

<script>
function goBack() {
  window.history.back();
}

function goForward() {
  window.history.forward();
}
</script>

</body>
</html>
